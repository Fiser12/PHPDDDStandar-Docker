      - './volumes/mysql/prod/conf:/etc/mysql/conf.d'
    networks:
      crv_prod_network:
        aliases:
          - mysql
    ports:
      - '3306'
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=db_name
      - SECRET_KEY=HOWIFHBAVAFIOF672FNDKFGAJjJjeq2nN
      - DB_USER=admin
      - DB_PASSWORD=H5UAc6VILJL0
      - MYSQL_ROOT_PASSWORD=H5UAc6VILJL0
  app-prod:
    image: 'fiser/phpdddstandar-symfony-app:latest'
    restart: always
    volumes:
      - 'app_data:/app:rw'
    networks:
      crv_prod_network:
        aliases:
          - php
    environment:
      - SECRET_KEY_APP=HOWIFHBAVAFIOF672FNDKFGAJjJjeq2nN
      - SECRET_KEY_COMPOSITE_UI=HOWIFHBAVAFIOF672FNDKFGAJjJjeq2nN
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=db_name
      - DB_USER=admin
