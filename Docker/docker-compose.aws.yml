      - MAILER_TRANSPORT=smtp
      - MAILER_HOST=127.0.0.1
      - MAILER_USER=prueba@icloud.com
      - MAILER_PASSWORD=joejfwjbuwvoi
      - MAILER_DELIVERY_ADDRESS=example@mail.com
      - REQUEST_CONTEXT_HOST=php-ddd-standard.com
