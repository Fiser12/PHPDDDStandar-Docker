    image: 'fiser/phpdddstandar-nginx:latest'
    restart: always
    ports:
      - '80'
      - '81'
    volumes:
      - 'app_data:/app:rw'
    depends_on:
      - app-prod
    networks:
      crv_prod_network:
        aliases:
          - nginx
volumes:
  app_data:
    driver: local
networks:
  crv_prod_network:
