imports:
    - { resource: ../../../../../../parameters.yml }
    - { resource: security.yml }
    - { resource: doctrine.yml }
    - { resource: services/, type: directory }

parameters:
    locale: en

framework:
    translator: { fallbacks: ["%locale%"] }
    secret: "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    templating:
        engines: ["twig"]
    default_locale: "%locale%"
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        handler_id: session.handler.native_file
        save_path: "%kernel.root_dir%/../../../../../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~

twig:
    debug: "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    paths:
        "%kernel.root_dir%/../../Ui/Templates/Twig": ~

swiftmailer:
    transport: "%mailer_transport%"
    host: "%mailer_host%"
    username: "%mailer_user%"
    password: "%mailer_password%"
    spool: { type: memory }

accelerator_cache:
    host: "%router.request_context.scheme%://%router.request_context.host%"
    web_dir: "%kernel.root_dir%/../../Ui/Http/Symfony"

lin3s_distribution:
    webpack:
        manifest_path: "%kernel.root_dir%/../../Ui/manifest.json"
        public_js_path: "/build/"
        public_css_path: "/build"
